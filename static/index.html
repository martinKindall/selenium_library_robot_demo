<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selenium RobotFramework</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row my-4">
            <div class="col-lg">
                <p class="h2">Selenium and Robotframework example</p>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-lg">
                <label for="input_username">Username</label>
                <input id="input_username" type="text">
            </div>
        </div>
        <div class="row my-4">
            <div class="col-lg">
                <label for="input_password">Password</label>
                <input id="input_password" type="text">
            </div>
        </div>
        <div class="row my-4">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <button id="login-button" type="button" class="btn btn-primary">Login</button>
            </div>
            <div class="col-sm-3">
                <button id="sign-in-button" type="button" class="btn btn-success">Sign in</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row my-4" id="error_msg">
    </div>
    <script src="main.js"></script>
</body>
</html>
